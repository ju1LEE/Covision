<div id="worldTime" class="webpart">
	<div class="webpart-top">
		<h2><spring:message code='Cache.lbl_worldTime'/></h2>
	</div>
	<div class="webpart-content">
		<div class="WorldtimeCont">
			<div class="seoul_time_wrap"></div>
			<div class="select_time_wrap"></div>
		</div>
	</div>
</div>
<script type="text/template" id="tempateWorldTimeCard">
<div class="timeWrapTop">
	<div class="cityWrap">
		<p class="tx_country">{country}</p>
		<p class="tx_city">{city}</p>
	</div>
</div>
<div class="timeWrapBottom">
	<p class="tx_date"></p>
	<p class="tx_time">00:00:00<span class="tx_ampm"></span></p>
</div>
</script>
<script type="text/template" id="tempateWorldTimeList">
<span class="sel_city {cityClassName}">{city}</span>
<span class="tx_time {dateTimeClassName}"></span>
</script>
