<!-- HIDDEN FIELD -->
<input type="hidden" data-type="mField" id="HID_OVERTIME_WORK_FIID" />
<!-- HIDDEN PROCESSID -->
<input type="hidden" data-type="mField" id="HID_PROCESSID" />
<!--실 결재양식 내용 부분 시작 -->
<div class="appforms_wrap">
	<div class="appforms_cont">
		<table class="appforms_table multi-row-table" id="TBL_WORK_INFO">
		    <colgroup>
		        <col style="width:41px;" />
		        <col style="width:90px;" />
		        <col style="width:*;" />
		    </colgroup>
		     <tr>
				<td colspan="3" class="multi-row-control">
					<div class="appforms_tit" data-mode="writeOnly">
						<span>
							<a href="#" class="multi-row-add btn_add_n ui-link">추가</a>
							<a href="#" class="multi-row-del btn_del_n ui-link">삭제</a>
						</span>
					</div>
				</td>
			</tr>
			<tr>	
		        <th class="appforms_table_th" style="text-align: left;">
		        	<label for="TBL_WORK_INFO_select_all"></label>
		            <input type="checkbox" id="TBL_WORK_INFO_select_all" class="multi-row-select-all" onchange="mobile_approval_multiRowSelectAll(this);">
		        </th>
		        <th data-mode="readOnly" class="appforms_table_th">
		        	순번
		        </th>
				<th colspan="2" class="appforms_table_th">
					신청 내용
				</th>
			</tr>
			<tr class="multi-row-template">
		        <th rowspan="7" class="appforms_table_th" class="multi-row-selector-wrap">
		        	<label for=""></label>
		            <input type="checkbox" id="" class="multi-row-selector">
		        </th>
		        <td rowspan="7" data-mode="readOnly" class="appforms_table_td" style="text-align: center; border-left:1px solid #c3d7df;">
		            <span class="multi-row-seq" data-type="rField">1</span>
		        </td>
				<th class="appforms_table_th">
					근무자
				</th>
				<td class="appforms_table_td">
					<input type="hidden" data-type="rField" name="UserCode">
		    		<input type="hidden" data-type="rField" name="CompanyCode">
		    		<input type="text" class="appforms_table_input" data-type="rField" name="UserName" title="근무자" required="required" readonly="readonly" style="width: 100px;">
		            <span data-mode="writeOnly" style="float: right;">
		            	<a onclick="javascript: OpenWinEmployee(this);" class="btn_add_n ui-link"></a>
		            </span>
				</td>
			</tr>
			<tr class="multi-row-template">
				<th class="appforms_table_th">
					날짜
				</th>
		    	<td class="appforms_table_td">
		    		<input type="text" class="appforms_table_input" name="JobDate" data-type="rField" data-pattern="date" title="날짜" onchange="checkHolidayOne(this);" required>
		    	</td>
			</tr>
			<tr class="multi-row-template">
				<th class="appforms_table_th">
					근무시간
				</th>
		    	<td class="appforms_table_td multi-period">
		    		<input type="text" class="appforms_table_input" name="StartTime" data-type="rField" data-pattern="time" data-time-format="H:i" style="width: 60px;" onchange="calWorkTime(this, 'StartTime');" required title="시작시간">
		    		~
		    		<input type="text" class="appforms_table_input" name="EndTime" data-type="rField" data-pattern="time" data-time-format="H:i" style="width: 60px;" onchange="calWorkTime(this, 'EndTime');" required title="종료시간">
		    	</td>
			</tr>
			<tr class="multi-row-template">
				<th class="appforms_table_th">
					유휴(분)
				</th>
		    	<td class="appforms_table_td">
		    		<input type="text" class="appforms_table_input" name="IdleTime" data-type="rField" data-pattern="numeric" style="width:99%;" onchange="calWorkTime(this, 'IdleTime');" title="유휴(분)"> 
		    	</td>
			</tr>
			<tr class="multi-row-template">
				<th class="appforms_table_th">
					신청시간
				</th>
		    	<td class="appforms_table_td">
		    		<input type="text" class="appforms_table_input" name="WorkTime" data-type="rField" style="width:99%;" onchange="calTotalTime();" readonly="readonly" required title="신청시간"> 
		    	</td>
			</tr>
			<tr class="multi-row-template">
				<th class="appforms_table_th">
					업무내용
				</th>
		    	<td class="appforms_table_td">
			    	<textarea name="Etc" class="appforms_table_textarea" data-type="rField" style="width: 98%;" title="소명 내용" required="required"></textarea>
		    	</td>
			</tr>
			<tr class="multi-row-template">
				<th class="appforms_table_th">
					가능시간
				</th>
		    	<td class="appforms_table_td">
		    		<input type="text" class="appforms_table_input" name="AvailableTime" data-type="rField" style="width:98%;" readonly="readonly"> 
		    	</td>
			</tr>
			<tr>
				<th colspan="2" class="appforms_table_th">
					신청시간 합계
				</th>
				<td class="appforms_table_td" style="text-align: right;">
					<input type="text" class="appforms_table_input" id="TotalTime" data-type="mField" data-pattern="time" data-time-format="H:i" value="{{ doc.BodyContext.TotalTime }}" style="width:99%;" readonly="readonly">
				</td>
			</tr>
		</table>	
	</div>
</div>
<!--실 결재양식 내용 부분 끝 -->
