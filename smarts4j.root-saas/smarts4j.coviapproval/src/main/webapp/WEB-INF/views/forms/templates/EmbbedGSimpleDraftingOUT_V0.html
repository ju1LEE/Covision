<style>
	/* CSS Document */
	/* reset */
	html,body,form {width:100%;/* overflow: hidden;*/}
	body {width:100%; margin:0 !important; padding:0 !important;  font-size:13px; line-height:14px;  font-family:맑은 고딕, Malgun Gothic,sans-serif, dotum,'돋움',Apple-Gothic; color:#000;}
	table{border-collapse:collapse;}
	fieldset,img {border:0 none}
	h1,h2,h3,h4,h5,h6{font-size:100%; font-weight:normal;}
	q:before,q:after{content:"";} /*인용구 "" 없애기*/
	a{text-decoration:none; color:#222;cursor:pointer;}
	a:hover{text-decoration:none;}
	img,input{border:0;outline:none;}
	img,input,sele.businessSystemMenu > li a::beforect{vertical-align:middle;}
	textarea {font-family:맑은 고딕, Malgun Gothic,sans-serif, dotum,'돋움',Apple-Gothic; font-size:13px; border:1px solid #ddd; border-radius:3px;}
	
	input[type="checkbox"] {margin:0;padding:0;width:13px !important;height:13px !important;border:1px solid #a7a7a7 !important;border-radius:0 !important;appearance:none;-webkit-appearance:none;}
	input[type="checkbox"]:checked {background:#fff url('/HtmlSite/smarts4j_n/covicore/resources/images/common/bul_chk_01.png') no-repeat center center appearance:none;-webkit-appearance:none;}
	input[type='radio'] {margin:0;padding:0;width:13px !important;height:13px !important;border:1px solid #a7a7a7 !important;border-radius:13px !important;appearance:none;-webkit-appearance:none;}
	input[type="radio"]:checked {background:url('/HtmlSite/smarts4j_n/covicore/resources/images/common/bul_chk_01.png') no-repeat center center;background-size:7px 6px;}
	label {line-height:normal;}
	
	/* rest 추가 */
	html,body{height:100%; margin:0; padding:0; font-family:맑은 고딕, Malgun Gothic,sans-serif, dotum,'돋움',Apple-Gothic; font-size:12px; font-weight:normal; line-height:100%; color:#000;}
	dl,dt,dd,h1,h2,h3,h4,h5,h6,pre,form,fieldset,p,label,img{margin:0; padding:0; border:0; line-height:100%; font-family:맑은 고딕, Malgun Gothic,sans-serif, dotum,'돋움',Apple-Gothic;}
	img,input,textarea,select,button,label{vertical-align:middle;outline:none; font-family:맑은 고딕, Malgun Gothic,sans-serif, dotum,'돋움',Apple-Gothic;}
	img,input,textarea{margin:0; padding:0;}
	div > ul, .hGnb ul, .favoritCont ul, article ul {margin:0; padding:0; list-style:none;}
	table{border-spacing:0; table-layout:fixed;}
	a{color:#000; font-family:맑은 고딕, Malgun Gothic,sans-serif, dotum,'돋움',Apple-Gothic;}
	a,a:visited,a:hover,a:active{text-decoration:none; font-family:맑은 고딕, Malgun Gothic,sans-serif, dotum,'돋움',Apple-Gothic;}
	mark{background:none;}
	address{font-style:normal;}
	button {outline:none;border:none;background:none;}
	
	/* 한국투자공사 대외공문 하단 양식 */
	.proposals_wrap {text-align:center;}
	.proposals_title {display:inline-block; height:113px; line-height:113px; margin:0 auto; font-size:28px; font-weight:bold;}
	.proposals_text {position:relative; display:inline-block; vertical-align:top; z-index:2;}
	.proposals_img {margin-left:-50px; display:inline-block; width:113px; height:113px; z-index:1;}
	.proposals_line {clear:both; margin:10px 0; width:100%; height:15px; background-color:#ccc;}
	.proposals_wrap dl {margin:0 20px;}
	.proposals_wrap dl dt, .proposals_wrap dl dd {display:inline-block; line-height:20px; vertical-align:top;}
	.proposals_block {clear:both; width:100%; text-align:left;}
	.proposals_cc {width:100%;}
	.proposals_cc dt {margin-right:20px;}
	.proposals_dl {display:inline-block;}
	.proposals_dl dt {margin-right:20px;}
	.proposals_dl dd span.dd_v01 {clear:both; display:block; line-height:14px; font-size:11px;}
	.proposals_dl dd span.dd_v02 {clear:both; display:block; line-height:18px;}
	.proposals_address {clear:both; width:100%; line-height:20px; text-align:left; padding:0 20px; box-sizing:border-box;}
	.proposals_tel {clear:both; width:100%; line-height:20px; text-align:left; padding:0 20px; box-sizing:border-box;}
