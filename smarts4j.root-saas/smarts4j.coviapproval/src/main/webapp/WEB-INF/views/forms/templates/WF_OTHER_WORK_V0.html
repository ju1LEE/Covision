<input type="hidden" data-type="mField" id="HID_OTHER_WORK_FIID" />
<!-- HIDDEN PROCESSID -->
<input type="hidden" data-type="mField" id="HID_PROCESSID" />

<table class="tableStyle linePlus mt10 multi-row-table RowSumTable" id="TBL_OTHER_WORK_INFO"><!-- class="table_10" -->
	<colgroup>
		<col style="width:20%" />
		<col style="width:15%" />
		<col style="width:15%" />
		<col style="width:20%" />
		<col style="width:30%" />
	</colgroup>
	<tr class="multi-row-control" align="right" data-mode="writeOnly">
		<td colspan="7" style="border:none;">
			<input type="button" value="+추가" class="multi-row-add usa">
			<input type="button" value="-삭제" class="multi-row-del-auto usa">
		</td>
	</tr>
	<tr>
		<th>근무자</th>
		<th>구분</th>
		<th>날짜</th>
		<th>근무시간</th>
		<th>사유</th>
	</tr>
    <tr class="multi-row-template">
		<td align="center">
			<input type="hidden" name="UserCode" data-type="rField" style="width:99%;">
			<input type="hidden" name="CompanyCode" data-type="rField" style="width:99%;">
			<input type="text" name="UserName" data-type="rField" style="width:70%;" readonly="readonly" required title="근무자">
			<span data-mode="writeOnly">
				<a onclick="OpenWinEmployee(this);">
					<img alt="search" style="vertical-align: middle; cursor:pointer;" src="/HtmlSite/smarts4j_n/covicore/resources/images/covision/btn_org.gif" width="25" height="21">
				</a>
			</span>
	 	</td>
		<td>
			<select name="WorkType" data-type="rField" data-element-type="sel_d_t" title="구분" style="width:99%;"></select>
		</td>
		<td align="center">
			<input type="text" name="JobDate" data-type="rField" data-pattern="date" style="width:99%;" required title="날짜">
		</td>
		<td align="center" class="multi-period">
		<input type="text" name="StartTime" data-type="rField" data-pattern="time" data-time-format="H:i" onchange="chkWorkTime(this);" style="width:40%;" required title="시작시간">
		~
		<input type="text" name="EndTime" data-type="rField" data-pattern="time" data-time-format="H:i" onchange="chkWorkTime(this);" style="width:40%;"required title="종료시간">
		</td>
		<td>
			<input type="text" name="Etc" data-type="rField" style="width:99%;" title="사유">
		</td>
	</tr>  
</table>
