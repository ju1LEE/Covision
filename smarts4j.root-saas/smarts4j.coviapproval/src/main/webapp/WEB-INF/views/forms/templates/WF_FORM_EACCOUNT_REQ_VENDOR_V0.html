<!--실 결재양식 내용 부분 시작 -->
<table class="table_3 tableStyle linePlus mt10" cellpadding="0" cellspacing="0">
    <colgroup>
        <col style="width: 15%">
        <col style="width: 85%">
    </colgroup>
	<tbody>
		<tr>
			<th>신청유형</th>			
			<td>
				<select data-type="mField" id="vendor_application_type" codegroup="VendorApplicationType" data-element-type="sel_d_t" onchange="appTypeChange(this);" style="width:30%;"></select>
			</td>
		</tr>
	</tbody>
</table>

<table class="table_3 tableStyle linePlus mt10" cellpadding="0" cellspacing="0" id="tblBankAccount">
    <colgroup>
        <col style="width: 15%">
        <col style="width: 35%">
        <col style="width: 15%">
        <col style="width: 35%">
    </colgroup>
	<tbody>
		<tr>
			<th>거래처명</th>
			<td>
				<input type="text" data-type="mField" id="vendor_name" value="{{ doc.BodyContext.vendor_name }}" style="width:75%;" readonly="readonly" disabled="disabled" required="">
				<input type="hidden" data-type="mField" id="vendor_id" value="{{ doc.BodyContext.vendor_id }}" style="width:75%;">
                <span data-mode="writeOnly">
                    <a onclick="openPopup('VENDOR')">
						<img height="18" width="18" src="/htmlsite/smarts4j_n/covicore/resources/images/common/btn_search_h.png" style="vertical-align: middle; cursor:pointer;" alt="search">
                    </a>
                </span>
			</td>
			<th>등록번호</th>
			<td>
				<input type="text" data-type="mField" id="vendor_no" value="{{ doc.BodyContext.vendor_no }}" style="width:75%;" readonly="readonly" disabled="disabled">
			</td>
		</tr>
		<tr>
			<th>은행명</th>
			<td colspan="3">
				<input type="text" data-type="mField" id="bank_name" value="{{ doc.BodyContext.bank_name }}" style="width:30%;" readonly="readonly" disabled="disabled">
				<input type="hidden" data-type="mField" id="bank_code" value="{{ doc.BodyContext.bank_code }}">
                <span data-mode="writeOnly">
                    <a onclick="openPopup('BANK')">
						<img height="18" width="18" src="/htmlsite/smarts4j_n/covicore/resources/images/common/btn_search_h.png" style="vertical-align: middle; cursor:pointer;" alt="search">
                    </a>
                </span>
			</td>
		</tr>
		<tr>
			<th>은행계좌</th>
			<td>
				<input type="text" data-type="mField" id="bank_account" value="{{ doc.BodyContext.bank_account }}" style="width:75%;">
			</td>
			<th>예금주</th>
			<td>
				<input type="text" data-type="mField" id="bank_owner" value="{{ doc.BodyContext.bank_owner }}" style="width:75%;">
			</td>
		</tr>
	</tbody>
</table>

<table class="table_3 tableStyle linePlus mt10" cellpadding="0" cellspacing="0" id="tblOrganization" style="display: none;">
    <colgroup>
        <col style="width: 15%">
        <col style="width: 35%">
        <col style="width: 15%">
        <col style="width: 35%">
    </colgroup>
	<tbody>
		<tr>
			<td colspan="4">
				<div data-type="mField" data-element-type="rdo_d" data-node-name="rdo_type_organization" style="margin-left: 5px;">
					<input type="radio" id="organization_new" name="rdo_type_organization" value="new" onchange="rdoTypeChange('organization');" checked="checked">
					<label for="organization_new">신규</label>
					<input type="radio" id="organization_change" name="rdo_type_organization" value="change" onchange="rdoTypeChange('organization');">
					<label for="organization_change">변경</label>
				</div>
			</td>
		</tr>
		<tr>
			<th>사번</th>
			<td>
				<input type="text" data-type="mField" id="organization_vendor_no" value="{{ doc.BodyContext.organization_vendor_no }}" style="width:74%;" required="" readonly="readonly" disabled="disabled">
				<input type="button" class="AXButton" onclick="chkRegistedVendorNo('organization');" value="등록확인" data-mode="writeOnly">
				<input type="hidden" data-type="mField" id="organization_reg_check" value="{{ doc.BodyContext.organization_reg_check }}">
			</td>
			<th>거래처명</th>
			<td>
				<input type="text" data-type="mField" id="organization_vendor_name" value="{{ doc.BodyContext.organization_vendor_name }}" style="width:75%;" required="">
				<span data-mode="writeOnly">
                    <a onclick="OpenWinEmployee()">
                        <img alt="search" style="vertical-align: middle; cursor:pointer;" src="/HtmlSite/smarts4j_n/covicore/resources/images/covision/btn_org.gif" width="25" height="21">
                    </a>
                </span>
			</td>
		</tr>
		<tr>
			<th>상세주소</th>
			<td colspan="3">
				<input type="text" data-type="mField" id="organization_address" value="{{ doc.BodyContext.organization_address }}" style="width:90%;">
			</td>
		</tr>		
		<tr name="OrganizationNewArea">
			<th>은행명</th>
			<td colspan="3">
				<input type="text" data-type="mField" id="organization_bank_name" value="{{ doc.BodyContext.organization_bank_name }}" style="width:30%;" readonly="readonly" disabled="disabled">
				<input type="hidden" data-type="mField" id="organization_bank_code" value="{{ doc.BodyContext.organization_bank_code }}">
                <span data-mode="writeOnly">
                    <a onclick="openPopup('BANK')">
                    	<img height="18" width="18" src="/htmlsite/smarts4j_n/covicore/resources/images/common/btn_search_h.png" style="vertical-align: middle; cursor:pointer;" alt="search">
                    </a>
                </span>
			</td>
		</tr>
		<tr name="OrganizationNewArea">
			<th>은행계좌</th>
			<td>
				<input type="text" data-type="mField" id="organization_bank_account" value="{{ doc.BodyContext.organization_bank_account }}" style="width:75%;">
			</td>
			<th>예금주</th>
			<td>
				<input type="text" data-type="mField" id="organization_bank_owner" value="{{ doc.BodyContext.organization_bank_owner }}" style="width:75%;">
			</td>
		</tr>
		<tr>
			<th>지급조건</th>
			<td>
				<select data-type="mField" id="organization_pay_type" codegroup="PayType" data-element-type="sel_d_t" style="width:75%;"></select>
			</td>
			<th>지급방법</th>
			<td>
				<select data-type="mField" id="organization_pay_method" codegroup="PayMethod" data-element-type="sel_d_t" style="width:75%;"></select>
			</td>
		</tr>
	</tbody>
</table>
