<!--실 결재양식 내용 부분 시작 -->
<table class="table_10 tableStyle linePlus mt10">
    <colgroup>
        <col style="width: 12%;">
        <col style="width: 54%;">
        <col style="width: 12%;">
        <col style="width: 22%;">
    </colgroup>
                        
    <tbody>
	    <tr>
		    <th id="select_project_name_th" rowspan="2">프로젝트명</th>
		    <td id="select_project_name">
                <select data-type="mField" id="PROJECT_NAME" data-element-type="sel_d_t" style="width: 100%;" required="" title="프로젝트명" onchange="PROJECTNAME()">
                </select>
		    </td>
            <th id="select_project_code_th">프로젝트 코드</th>
            <td id="select_project_code">
                <input type="text" data-type="mField" id="PROJECT_CODE" value="{{ doc.BodyContext.PROJECT_CODE }}" style="width: 97%;" title="프로젝트 코드" disabled="disabled" readonly="readonly">
		    </td>
	    </tr>
        <tr>
            <td colspan="3" id="input_self" style="display: none;" style="height:35px">
                <input type="text" data-type="mField" id="PROJECT_NAME_INPUT" value="{{ doc.BodyContext.PROJECT_NAME_INPUT }}" style="width: 99%;" onchange="PROJECTNAME_INPUT()" title="프로젝트명">
            </td>
        </tr>
    </tbody>
</table>

<div style="margin-top:4px; padding:4px 6px 4px 6px;vertical-align:text-top;border:1px solid #888888;">

<!-- 에디터 시작 -->
<div id="divWebEditorContainer" data-element-type="editor"></div>
<!-- 에디터 종료 -->



</div>
<!--실 결재양식 내용 부분 끝 -->
