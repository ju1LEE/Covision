<tr name="BizTripRowTR" proofdate="@@{BizTripDate}">
	<td align="center" field="BizTripDate">@@{BizTripDateStr}</td>
	<td style="padding-right:5px;" align="right" field="Daily" type="Cost"></td>
	<td style="padding-right:5px;" align="right" field="Food" type="Cost"></td>
	<td style="padding-right:5px;" align="right" field="Room" type="Cost"></td>
	<td style="padding-right:5px;" align="right" field="Taxi" type="Cost"></td>
	<td style="padding-right:5px;" align="right" field="Public" type="Cost"></td>
	<td style="padding-right:5px;" align="right" field="Airplain" type="Cost"></td>
	<td style="padding-right:5px;" align="right" field="Fuel" type="Cost"></td>
	<td style="padding-right:5px;" align="right" field="Toll" type="Cost"></td>
	<td style="padding-right:5px;" align="right" field="Etc" type="Cost"></td>
	<td style="padding-right:5px;" align="right" field="DaySum"></td>
	<td field="Note">
		<textarea style="width:100%; height:100%;" rows="1" onkeyup="ApplicationDetailPopup.onNoteChange(this, '@@{BizTripDateStr}');"></textarea>
	</td>
</tr>
