<tr id="expApp@@{ProofCode}_DailyRow_@@{Rownum}" name="DailyRowTR" proofcd="@@{ProofCode}" rownum="@@{Rownum}">
	<td align="center">
		<div class="chkStyle01">
			<input type="checkbox" id="expApp@@{ProofCode}_dailyChk_@@{Keyno}_@@{Rownum}" 
				name="RowCk" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}">
			<label for="expApp@@{ProofCode}_dailyChk_@@{Keyno}_@@{Rownum}"><span></span></label>
		</div>
	</td>
	<td>
		<div class="searchBox02">
			<div class="dateSel type02" id='expApp@@{ProofCode}_bizTripDate_@@{KeyNo}_@@{Rownum}' 
				name="BizTripDateArea" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}"
				onchange="ExpenceApplicationDailyPopup.setListVal(this, 'BizTripDate', '@@{Rownum}')">
			</div>
		</div>
	</td>
	<td>
		<select id="expApp@@{ProofCode}_dailyType_@@{KeyNo}_@@{Rownum}" class="selectType02"
			name="DailyTypeSelectField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}"
			value="@@{DailyType}" onchange="ExpenceApplicationDailyPopup.setListVal(this, 'DailyType', '@@{Rownum}')">
		</select>
	</td>
	<td>
		<div class="searchBox02">
			<input type="text" id="expApp@@{ProofCode}_dailyAmount_@@{KeyNo}_@@{Rownum}" disabled="disabled" class="a_right" style="text-align: right;" 
			name="DailyAmountField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{Keyno}" value="@@{DailyAmount}">
		</div>
	</td>
</tr>
