<li name="simpApp@@{ProofCode}_evidInfoItem_@@{KeyNo}">
	<div class="card_nea_check_box @@{ClassName}" 
		onclick="SimpleApplication@@{RequestType}.simpApp_evidInfoClick(this, '@@{ProofCode}', '@@{KeyNo}')"
		ondblclick="SimpleApplication@@{RequestType}.simpApp_evidInfoDblClick(this, '@@{ProofCode}', '@@{KeyNo}')">
		<input type="checkbox" id="simpApp@@{RequestType}@@{ProofCode}_evidInfoCheck_@@{KeyNo}" class="card_nea_check"
				name="simpApp@@{ProofCode}_evidInfoCheck_@@{KeyNo}"
				tag="evidInfoCheck" keyno="@@{KeyNo}" proofcd="@@{ProofCode}">
		<label for="simpApp@@{RequestType}@@{ProofCode}_evidInfoCheck_@@{KeyNo}">
			<span class="cnea_total"><span class="cnea_total_p">@@{TotalAmount}</span>**{ACC_krw}</span>
			<a href="#" class="btn_Bill" onClick="SimpleApplication@@{RequestType}.simpApp_billClick('@@{ProofCode}', '@@{ReceiptID}', '@@{FileID}')"></a>
			<span class="cnea_date">@@{ProofDateStr} @@{ProofTimeStr}</span>
			<span class="cnea_option01">@@{StoreName}</span>
			<span class="cnea_option02">@@{StandardBriefName}</span>
		</label>
	</div>
</li>
