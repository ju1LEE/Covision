<tr id="simpApp@@{ProofCode}_AttendRow_@@{Rownum}" name="AttendRowTR" proofcd="@@{ProofCode}" rownum="@@{Rownum}">
	<td align="center">
		<div class="chkStyle01">
			<input type="checkbox" id="simpApp@@{ProofCode}_attendChk_@@{KeyNo}_@@{Rownum}"  style='padding-right: 0px;'
				name="RowCk" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}">
			<label for="simpApp@@{ProofCode}_attendChk_@@{KeyNo}_@@{Rownum}"><span></span></label>
		</div>
	</td>
	<td>
		<div class="searchBox02">
			<input type="text" id="simpApp@@{ProofCode}_attendTypeName_@@{KeyNo}_@@{Rownum}" class="" style='padding-right: 0px;'
					name="AttendTypeNameField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}" value="@@{AttendTypeName}" readonly="readonly"
					onkeyup="AttendantPopup.setListVal(this, 'AttendTypeName', '@@{Rownum}')">
			<input type="hidden" id="simpApp@@{ProofCode}_attendTypeCode_@@{KeyNo}_@@{Rownum}"
					name="AttendTypeCodeField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}" value="@@{AttendTypeCode}"
					onkeyup="AttendantPopup.setListVal(this, 'AttendTypeCode', '@@{Rownum}')">
		</div>
	</td>
	<td>
		<select id="simpApp@@{ProofCode}_solicit_@@{KeyNo}_@@{Rownum}" class="selectType02" style='padding-right: 0px;'
				name="SolicitSelectField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}"
				value="@@{Solicit}" onchange="AttendantPopup.setListVal(this, 'Solicit', '@@{Rownum}')" >
				<option value="Y">Y</option>
				<option value="N">N</option>
		</select>
	</td>
	<td>
		<select id="simpApp@@{ProofCode}_capital_@@{KeyNo}_@@{Rownum}" class="selectType02" style='padding-right: 0px;'
				name="CapitalSelectField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}"
				value="@@{Capital}" onchange="AttendantPopup.setListVal(this, 'Capital', '@@{Rownum}')" >
				<option value="Y">Y</option>
				<option value="N">N</option>
		</select>
	</td>
	<td>
		<div class="searchBox02">
			<input type="text" id="simpApp@@{ProofCode}_companyName_@@{KeyNo}_@@{Rownum}" class="" style='padding-right: 0px;'
					name="CompanyNameField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}" value="@@{CompanyName}" readonly="readonly"
					onkeyup="AttendantPopup.setListVal(this, 'CompanyName', '@@{Rownum}')">
			<input type="hidden" id="simpApp@@{ProofCode}_companyCode_@@{KeyNo}_@@{Rownum}"
					name="CompanyCodeField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}" value="@@{CompanyCode}"
					onkeyup="AttendantPopup.setListVal(this, 'CompanyCode', '@@{Rownum}')">
		</div>
	</td>
	<td>
		<div class="searchBox02">
			<input type="text" id="simpApp@@{ProofCode}_deptName_@@{KeyNo}_@@{Rownum}" class="" style='padding-right: 0px;'
					name="DeptNameField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}" value="@@{DeptName}" readonly="readonly"
					onkeyup="AttendantPopup.setListVal(this, 'DeptName', '@@{Rownum}')">
			<input type="hidden" id="simpApp@@{ProofCode}_deptCode_@@{KeyNo}_@@{Rownum}"
					name="DeptCodeField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}" value="@@{DeptCode}"
					onkeyup="AttendantPopup.setListVal(this, 'DeptCode', '@@{Rownum}')">
		</div>
	</td>
	<td>
		<div class="searchBox02">
			<input type="text" id="simpApp@@{ProofCode}_userName_@@{KeyNo}_@@{Rownum}" class="" style='padding-right: 0px;'
					name="UserNameField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}" value="@@{UserName}" readonly="readonly"
					onkeyup="AttendantPopup.setListVal(this, 'UserName', '@@{Rownum}')">
			<input type="hidden" id="simpApp@@{ProofCode}_userCode_@@{KeyNo}_@@{Rownum}"
					name="UserCodeField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}" value="@@{UserCode}"
					onkeyup="AttendantPopup.setListVal(this, 'UserCode', '@@{Rownum}')">
		</div>
	</td>
	<td>
		<div class="searchBox02">
			<input type="text" id="simpApp@@{ProofCode}_amount_@@{KeyNo}_@@{Rownum}" class="" style='padding-right: 0px;'
					kind="money" money_max="99999999999" money_min="0"
					name="AmountField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}" value="@@{Amount}"
					onkeyup="AttendantPopup.setListVal(this, 'Amount', '@@{Rownum}')">
		</div>
	</td>
</tr>
