<tr id="expApp@@{ProofCode}_FuelRow_@@{Rownum}" name="FuelRowTR" proofcd="@@{ProofCode}" rownum="@@{Rownum}">
	<td align="center">
		<div class="chkStyle01">
			<input type="checkbox" id="expApp@@{ProofCode}_fuelChk_@@{Keyno}_@@{Rownum}"  style='padding-right: 0px;'
				name="RowCk" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}">
			<label for="expApp@@{ProofCode}_fuelChk_@@{Keyno}_@@{Rownum}"><span></span></label>
		</div>
	</td>
	<td>
		<div class="searchBox02">
			<div class="dateSel type02" id='expApp@@{ProofCode}_bizTripDate_@@{KeyNo}_@@{Rownum}' style='width: 100%; padding-right: 0px;'
				name="BizTripDateArea" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}"
				onchange="ExpenceApplicationFuelPopup.setListVal(this, 'BizTripDate', '@@{Rownum}')">
			</div>
		</div>
	</td>
	<td>
		<div class="searchBox02">
			<input type="text" id="expApp@@{ProofCode}_startPoint_@@{KeyNo}_@@{Rownum}" class="" style='padding-right: 0px;'
			name="StartPointField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{Keyno}" value="@@{StartPoint}"
			onkeyup="ExpenceApplicationFuelPopup.setListVal(this, 'StartPoint', '@@{Rownum}')">
		</div>
	</td>
	<td>
		<div class="searchBox02">
			<input type="text" id="expApp@@{ProofCode}_endPoint_@@{KeyNo}_@@{Rownum}" class="" style='padding-right: 0px;'
			name="EndPointField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{Keyno}" value="@@{EndPoint}"
			onkeyup="ExpenceApplicationFuelPopup.setListVal(this, 'EndPoint', '@@{Rownum}')">
		</div>
	</td>
	<td>
		<select id="expApp@@{ProofCode}_fuelType_@@{KeyNo}_@@{Rownum}" class="selectType02" style='padding-right: 0px;'
			name="FuelTypeSelectField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}"
			value="@@{FuelType}" onchange="ExpenceApplicationFuelPopup.setListVal(this, 'FuelType', '@@{Rownum}')" >
		</select>
	</td>
	<td>
		<div class="searchBox02">
			<input type="text" id="expApp@@{ProofCode}_fuelUnitPrice_@@{KeyNo}_@@{Rownum}" class="a_right" style="padding-right: 0px;text-align: right;" 
			name="FuelUnitPriceField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{Keyno}" value="@@{FuelUnitPrice}"
			onkeyup="ExpenceApplicationFuelPopup.setListVal(this, 'FuelUnitPrice', '@@{Rownum}')">
		</div>
	</td>
	<td>
		<select id="expApp@@{ProofCode}_distanceType_@@{KeyNo}_@@{Rownum}" class="selectType02" style='padding-right: 0px;'
			name="DistanceTypeSelectField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{KeyNo}"
			value="@@{DistanceType}" onchange="ExpenceApplicationFuelPopup.setListVal(this, 'DistanceType', '@@{Rownum}')" >
			<option value="">**{ACC_lbl_choice}</option>
			<option value="oneWay">**{ACC_lbl_oneway}</option>
			<option value="roundTrip">**{ACC_lbl_roundtrip}</option>
		</select>
	</td>
	<td>
		<div class="searchBox02">
			<input type="text" id="expApp@@{ProofCode}_distance_@@{KeyNo}_@@{Rownum}" class="a_right" style="padding-right: 0px;text-align: right;" 
			name="DistanceField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{Keyno}" value="@@{Distance}"
			onblur="ExpenceApplicationFuelPopup.setListVal(this, 'Distance', '@@{Rownum}')">
		</div>
	</td>
	<td>
		<div class="searchBox02">
			<input type="text" id="expApp@@{ProofCode}_fuelRealPrice_@@{KeyNo}_@@{Rownum}" class="a_right" style="padding-right: 0px;text-align: right;" 
			name="FuelRealPriceField" proofcd="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{Keyno}" value="@@{FuelRealPrice}"
			onkeyup="ExpenceApplicationFuelPopup.setListVal(this, 'FuelRealPrice', '@@{Rownum}')">
		</div>
	</td>
	<td>
		<div class="searchBox02">
			<a class="btnTypeDefault" style="width: 100%; min-width: 46px;" onclick="ExpenceApplicationFuelPopup.getChoice();" proofcd="@@{ProofCode}" proofcode="@@{ProofCode}" rownum="@@{Rownum}" keyno="@@{Keyno}">
				**{lbl_Choice}
			</a>
		</div>
	</td>
</tr>
