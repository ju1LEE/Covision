<!-- 사용안함 -->
<div class="BC_File_list_wrap border_none" name ="simpApp@@{ProofCode}_LinkArea_@@{KeyNo}">
	<div class="BC_File_btn" style="margin-top: -35px;">
		<a href="#" class="btn_Fadd" onCLick="SimpleApplication@@{RequestType}.simpApp_FileAttach('@@{ProofCode}', '@@{KeyNo}')">**{ACC_lbl_addFile}</a>	<!-- 첨부파일 -->
		<a href="#" class="btn_Dlink" onCLick="SimpleApplication@@{RequestType}.simpApp_DocLink('@@{ProofCode}', '@@{KeyNo}')">**{ACC_lbl_docLink}</a>	<!-- 문서연결 -->
	</div>
	<div class="BC_File_list_wrap border_none" id ="simpApp@@{ProofCode}_fileArea_@@{KeyNo}"
		name="FileArea" proofcd="@@{ProofCode}" keyno="@@{KeyNo}">
	</div>
	<div class="BC_File_list_wrap border_none" id ="simpApp@@{ProofCode}_docArea_@@{KeyNo}"
		name="DocArea" proofcd="@@{ProofCode}" keyno="@@{KeyNo}">
	</div>
</div>
