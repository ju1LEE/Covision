﻿<div data-name="common_template">
    <div data-name="color_picker">
        <div class="color_picker">
            <div class="sub_default_color" data-command="" data-switch-button="true" data-value="transparent" style="margin:9px 0 0 0">
                <div class="color_transparent"></div>
                <div data-nls-name="{color_picker_none}"></div>
            </div>
            <div class="horizontal_line" style="margin:3px 0 9px;"></div>
            <input class="tab1" type="radio" name="tab"/><input class="tab2" type="radio" name="tab"/>
            <label data-for="tab1" class="default_color_tab" data-ui-command="tab" data-nls-name="{color_picker_normal_colors}"></label><label data-for="tab2" class="spectrum_color_tab" data-ui-command="tab" data-nls-name="{color_picker_custom_colors}"></label>
            <div class="default_color_content" ui-enable="true">
                <div class="theme_color_palette" style="height: 13px;">
                    <div class="palette_color theme" data-template-name="default_colors_webshow" data-command="" data-switch-button="true"></div>
                </div>
                <div class="horizontal_line"></div>
                <div class="normal_panel">
                    <div class="inline_panel">
                        <div class="default_color_palette align_item_top">
                            <div class="palette_color" data-template-name="default_colors_webhwp" style="background-color:inherit;" data-command="" data-switch-button="true" data-value="inherit"></div>
                        </div>
                    </div>
                    <div class="inline_panel fit_size align_item_top color_theme_table_arrow">
                        <div class="btn_dropdown btn_wo arrow_dropdown shortcut_area_none view_border_all on_check color_theme" data-arrow-direction="right" style="margin:0 12px 0 5px;">
                            <a data-ui-command="dropdown"><span></span></a>
                            <a class="btn_combo_arrow arrow_direction_right" data-ui-command="dropdown"></a>
                            <div class="menu_select_list multi_list_item" title="">
                                <div class="a has_desc btn_wo btn_wo_fn btn_icon btn_icon_width_custom color_theme" data-template-name="color_themes"
                                     data-ui-command="color_theme" data-ui-value="$uiValue" data-switch-button="true" data-icon-size="custom">
                                    <a style="padding-left:0;"><div class="$iconName btn_icon_inner" style="width: 168px; height: 15px; margin-left:9px;"></div><span data-area-type="text"></span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="color_palette">
                    <div class="color_group template_group">
                        <div class="palette_color" data-template-name="extend_palette_colors" style="background-color:inherit;" data-command="" data-switch-button="true" data-value="inherit" data-template-group-item="10"></div>
                    </div>
                </div>
                <div class="horizontal_line"></div>
                <div class="standard_color_palette">
                    <div class="palette_color" data-template-name="standard_palette_colors" style="background-color:inherit;" data-command="" data-switch-button="true" data-value="inherit"></div>
                </div>
            </div>
            <div class="spectrum_color_content">
                <div class="color_matrix_container">
                    <div class="color_matrix_picker" style="width:204px;height:132px;">
                        <div class="color_matrix_pointer">
                            <div class="color_matrix_shape shape_1"></div>
                            <div class="color_matrix_shape shape_2"></div>
                        </div>
                        <div class="color_matrix_bgcolor bgcolor_1"></div>
                        <div class="color_matrix_bgcolor bgcolor_2"></div>
                    </div>
                </div>
                <div class="color_spectrum_container">
                    <div class="color_spectrum_picker" style="width:204px;height:4px;">
                        <div class="color_spectrum_pointer"></div>
                        <div class="color_spectrum_bgcolor"></div>
                    </div>
                </div>
                <div class="normal_panel spectrum_color_info align_item_center">
                    <div class="inline_panel view_border_underline" style="width:94px;">
                        <div class="normal_panel align_item_center">
                            <div class="inline_panel fit_size preview_color_block"></div>
                            <div class="inline_panel">
                                <div class="preview_color_text input_text_wrap full_size input_wrap view_border_none" data-command="" data-non-exec="true" style="margin-bottom:0;">
                                    <span class="text_icon" style="top:4px;background-color:transparent;color:#404041;">#</span>
                                    <input type="text" spellcheck="false" maxlength="6" style="padding-left:3px;"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="inline_panel justify_right">
                        <button class="spectrum_color_confirm has_desc fit_size no_icon btn_text" data-command="">
                            <span data-nls-name="{Confirm}"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-name="symbol">
        <div class="generalPunctuation" data-match="generalPunctuation" >
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_general_punctuation"><a data-area-type="text"></a></div></div>
        <div class="symbol1 hide_view" data-match="symbol1">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_1"><a data-area-type="text"></a></div></div>
        <div class="symbol2 hide_view" data-match="symbol2">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_2"><a data-area-type="text"></a></div></div>
        <div class="letterLikeSymbols hide_view" data-match="letterLikeSymbols">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_letter_like"><a data-area-type="text"></a></div></div>
        <div class="numericFormat hide_view" data-match="numericFormat">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_numeric_format"><a data-area-type="text"></a></div>
        </div>
        <div class="arrow hide_view" data-match="arrow">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_arrow"><a data-area-type="text"></a></div>
        </div>
        <div class="mathematicalOperators hide_view" data-match="mathematicalOperators">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_mathematical_operators"><a data-area-type="text"></a></div>
        </div>
        <div class="symbolGreek hide_view" data-match="symbolGreek">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_greek"><a data-area-type="text"></a></div></div>
        <div class="symbolUnit hide_view" data-match="symbolUnit">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_unit"><a data-area-type="text"></a></div></div>
        <div class="symbolCircleCharacter hide_view" data-match="symbolCircleCharacter">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_circle_character"><a data-area-type="text"></a></div></div>
        <div class="enclosedAlphanumeric hide_view" data-match="enclosedAlphanumeric">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_enclosed_alphanumeric"><a data-area-type="text"></a></div>
        </div>
        <div class="boxDrawing hide_view" data-match="boxDrawing">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_box_drawing"><a data-area-type="text"></a></div>
        </div>
        <div class="autoShapes hide_view" data-match="autoShapes">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_auto_shapes"><a data-area-type="text"></a></div>
        </div>
        <div class="symbolCurrency hide_view" data-match="symbolCurrency">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_currency"><a data-area-type="text"></a></div></div>
        <div class="miscellaneousSymbols hide_view" data-match="miscellaneousSymbols">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_miscellaneous"><a data-area-type="text"></a></div>
        </div>
        <div class="cJKSymbolsAndPunctuation hide_view" data-match="cJKSymbolsAndPunctuation">
            <div class="no_icon btn_wo btn_wo_fn text_align_center" data-command="" data-value-key="symbol"
                 data-non-exec="true" style="margin:4px 4px 0 0;" data-template-name="symbol_cjk_and_punctuation"><a data-area-type="text"></a></div>
        </div>
    </div>
    <div data-name="table">
        <div id="insert_table" class="normal_panel justify_center">
            <div class="insert_table_form view_border_all">
                <div class="table1">
                    <span data-template-name="table1" data-command="" data-row="1" data-col="$col" data-value='{"t_row_num":"1","t_col_num":"$col"}'></span>
                </div>
                <div class="table2">
                    <span data-template-name="table2" data-command="" data-row="2" data-col="$col" data-value='{"t_row_num":"2","t_col_num":"$col"}'></span>
                </div>
                <div class="table3">
                    <span data-template-name="table3" data-command="" data-row="3" data-col="$col" data-value='{"t_row_num":"3","t_col_num":"$col"}'></span>
                </div>
                <div class="table4">
                    <span data-template-name="table4" data-command="" data-row="4" data-col="$col" data-value='{"t_row_num":"4","t_col_num":"$col"}'></span>
                </div>
                <div class="table5">
                    <span data-template-name="table5" data-command="" data-row="5" data-col="$col" data-value='{"t_row_num":"5","t_col_num":"$col"}'></span>
                </div>
                <div class="table6">
                    <span data-template-name="table6" data-command="" data-row="6" data-col="$col" data-value='{"t_row_num":"6","t_col_num":"$col"}'></span>
                </div>
                <div class="table7">
                    <span data-template-name="table7" data-command="" data-row="7" data-col="$col" data-value='{"t_row_num":"7","t_col_num":"$col"}'></span>
                </div>
                <div class="table8">
                    <span data-template-name="table8" data-command="" data-row="8" data-col="$col" data-value='{"t_row_num":"8","t_col_num":"$col"}'></span>
                </div>
                <div class="table9">
                    <span data-template-name="table9" data-command="" data-row="9" data-col="$col" data-value='{"t_row_num":"9","t_col_num":"$col"}'></span>
                </div>
                <div class="table10">
                    <span data-template-name="table10" data-command="" data-row="10" data-col="$col" data-value='{"t_row_num":"10","t_col_num":"$col"}'></span>
                </div>
            </div>
        </div>
    </div>
    <div data-name="save_as">
        <table class="table_head">
            <thead>
            <tr>
                <th data-nls-name="{common_window_file_dialog_property_name}" class="text_align_left" style="width:180px;"></th>
                <th data-nls-name="{common_window_file_dialog_property_date_modified}" class="text_align_left" style="width:140px;"></th>
                <th data-nls-name="{common_window_file_dialog_property_size}" class="text_align_left"></th>
            </tr>
            </thead>
        </table>
        <div class="table_body">
            <table>
                <tbody>
                <tr class="file_item" data-non-exec="true" data-sample-item="true" data-command="d_save_as"
                    data-value-key="file_item" data-value="sample_value">
                    <td class="file_type file_name" data-nls-name="fileName" style="width:180px;">sample_name.docx</td>
                    <td class="file_date_modified" data-nls-name="fileDateModified" style="width:140px;">2017-09-22 17:41:44</td>
                    <td class="file_size" data-nls-name="fileSize">6 KB</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div data-name="shape">
        <div class="normal_panel sidebar_properties insert_shape">
            <div class="inline_panel" style="margin:0 9px 0 0">
                <div class="title_separator" data-nls-name="{BasicShapes}"></div>
                <div class="shape_basicShapes view_border_all">
                    <div style="margin:0 0 4px 4px;">
                        <div data-template-name="shape_basic" class="btn_wo btn_wo_fn btn_icon" data-command="">
                            <a title="{$title}"><div class="$iconName btn_icon_inner"></div></a>
                        </div>
                    </div>
                </div>
                <div class="title_separator" data-nls-name="{ImageLine}"></div>
                <div class="shape_lines view_border_all">
                    <div style="margin:0 0 4px 4px;">
                        <div data-template-name="shape_lines" class="btn_wo btn_wo_fn btn_icon" data-command="">
                            <a title="{$title}"><div class="$iconName btn_icon_inner"></div></a>
                        </div>
                    </div>
                </div>
                <div class="title_separator" data-nls-name="{SptRectangle}"></div>
                <div class="shape_rectangles view_border_all">
                    <div style="margin:0 0 4px 4px;">
                        <div data-template-name="shape_rectangles" class="btn_wo btn_wo_fn btn_icon" data-command="">
                            <a title="{$title}"><div class="$iconName btn_icon_inner"></div></a>
                        </div>
                    </div>
                </div>
                <div class="title_separator" data-nls-name="{BlockArrows}"></div>
                <div class="shape_blockArrows view_border_all">
                    <div style="margin:0 0 4px 4px;">
                        <div data-template-name="shape_block_arrows" class="btn_wo btn_wo_fn btn_icon" data-command="">
                            <a title="{$title}"><div class="$iconName btn_icon_inner"></div></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inline_panel" style="margin:0 0 0 9px">
                <div class="title_separator" data-nls-name="{formulaShapes}"></div>
                <div class="shape_equationShapes view_border_all">
                    <div style="margin:0 0 4px 4px;">
                        <div data-template-name="shape_equation" class="btn_wo btn_wo_fn btn_icon" data-command="">
                            <a title="{$title}"><div class="$iconName btn_icon_inner"></div></a>
                        </div>
                    </div>
                </div>
                <div class="title_separator" data-nls-name="{Flowchart}"></div>
                <div class="shape_flowchart view_border_all">
                    <div style="margin:0 0 4px 4px;">
                        <div data-template-name="shape_flowchart" class="btn_wo btn_wo_fn btn_icon" data-command="">
                            <a title="{$title}"><div class="$iconName btn_icon_inner"></div></a>
                        </div>
                    </div>
                </div>
                <div class="title_separator" data-nls-name="{StarAndBannerShapes}"></div>
                <div class="shape_starsAndBanners view_border_all">
                    <div style="margin:0 0 4px 4px;">
                        <div data-template-name="shape_stars_and_banners" class="btn_wo btn_wo_fn btn_icon" data-command="">
                            <a title="{$title}"><div class="$iconName btn_icon_inner"></div></a>
                        </div>
                    </div>
                </div>
                <div class="title_separator" data-nls-name="{CalloutShapes}"></div>
                <div class="shape_callouts view_border_all">
                    <div style="margin:0 0 4px 4px;">
                        <div data-template-name="shape_callouts" class="btn_wo btn_wo_fn btn_icon" data-command="">
                            <a title="{$title}"><div class="$iconName btn_icon_inner"></div></a>
                        </div>
                    </div>
                </div>
                <div class="title_separator" data-nls-name="{shape_category_description_actionButtons}"></div>
                <div class="shape_actionButtons view_border_all">
                    <div style="margin:0 0 4px 4px;">
                        <div data-template-name="shape_action_buttons" class="btn_wo btn_wo_fn btn_icon" data-command="">
                            <a title="{$title}"><div class="$iconName btn_icon_inner"></div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-name="shortcut_info">
        <div style="display:none;">
            <div class="shortcut_tl"></div>
            <table>
                <tbody>
                <tr>
                    <td class="shortcut_desc"></td>
                    <td class="shortcut_key"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
