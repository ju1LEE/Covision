<div class="aori">
    <div class="aori_top">
        <div class="aori_btn_apple"></div>
        <span>아오리사과</span>
        <div class="aori_btn_exit"></div>
        <div class="aori_btn_minus"></div>
        <div class="aori_btn_settings">
            <div class="aori_settings_menu">
                <div class="aori_triangle_up"></div>
                <ul>
                    <li id="aori_chat_clear">전체 지우기</li>
                </ul>
            </div>
        </div>
        <div class="aori_btn_opacity">
            <div class="aori_set_opacity_line"></div>
            <span class="aori_set_opacity_pointer"></span>
        </div>
    </div>
    <div class="aori_contents">
        <div class="aori_user">
            <div class="aori_user_bar">
                <div class="aori_btn_user"></div>
                참가 사용자 <span class="aori_user_count"></span> 명
                <div class="aori_btn_arrow aori_btn_arrow_right"></div>
            </div>
            <div class="aori_user_box">
                <div class="aori_user_box_title">참가 사용자</div>
                <ul></ul>
            </div>
        </div>
        <div class="aori_chat">
            <div class="aori_chat_loading">
                <div class="aori_btn_loading"></div>
                <div class="aori_blind"></div>
            </div>
            <div id="aori_chat_box" class="aori_chat_box">
                <ul></ul>
            </div>
        </div>
        <div class="aori_input">
            <div class="aori_input_left">
                <textarea class="aori_msg_box"></textarea>
            </div>
            <div class="aori_input_right">
                <div class="aori_btn aori_btn_apple aori_btn_send">
                    <a title="전송"><span>Send</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
