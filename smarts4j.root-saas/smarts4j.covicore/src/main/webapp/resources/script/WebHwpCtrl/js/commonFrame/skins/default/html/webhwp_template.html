<div data-name="webhwp_template">
    <div data-name="ruler">
        <div class="hcwo_ruler">
            <div class="hcwo_ruler_inner">
                <div class="hcwo_ruler_background">
                    <div class="hcwo_ruler_graduation">
                        <div class="hcwo-ruler-unit" data-template-name="ruler_numbers"></div>
                    </div>
                </div>
                <div class="hcwo_ruler_margin">
                    <div class="hcwo_ruler_margin_left"></div>
                    <div class="hcwo_ruler_margin_right"></div>
                </div>
                <div class="hcwo_ruler_control">
                    <div id="hcwoEditorRulerFirstLine" class="hcwo_ruler_indent_first_line" data-command="" title="{RulerIndentFirstLine}"
                         data-value-key="first_line" data-value="number">
                        <div class="hcwo_ruler_line_left"></div>
                    </div>
                    <div id="hcwoEditorRulerOutdentLeft" class="hcwo_ruler_outdent_left" data-command="" title="{RulerOutdentLeft}"
                         data-value-key="outdent_left" data-value="number">
                        <div class="hcwo_ruler_line_left"></div>
                    </div>
                    <div id="hcwoEditorRulerIndentLeft" class="hcwo_ruler_indent_left" data-command="" title="{RulerIndentLeft}"
                         data-value-key="indent_left" data-value="number">
                        <div class="hcwo_ruler_line_left"></div>
                    </div>
                    <div id="hcwoEditorRulerIndentRight" class="hcwo_ruler_indent_right" data-command="" title="{RulerIndentRight}"
                         data-value-key="indent_right" data-value="number">
                        <div class="hcwo_ruler_line_right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
