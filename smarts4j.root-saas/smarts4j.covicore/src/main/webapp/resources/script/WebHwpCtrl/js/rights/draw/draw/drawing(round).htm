<h1>타원</h1>
<p class="intro">편집 화면에 타원을 그립니다.</p>
<h2>따라 하기</h2>
<ol>
<li>[입력-도형]을 누릅니다.</li>
<li>[타원] 아이콘(<img src="../../images/tb03_004.gif" border="0" alt="" style="width:100%; max-width:18px" />)을 누릅니다.</li>
</ol>
<h2>참고</h2>
<h3>개체 속성 변경하기</h3>
<p>입력된 개체의 속성을 변경하려면 [<a href="../../insert/objectattribute/objectattribute.htm">서식-개체 속성</a>]을 실행하거나 개체의 테두리 부분을 마우스로 두 번 눌러 [개체 속성] 대화 상자를 불러옵니다. [개체 속성] 대화 상자를 이용하여 개체의 크기와 위치 조절, 개체의 테두리 모양과 채우기 효과 등을 변경할 수 있습니다.</p>
<!--<h3>원 그리기</h3>
<p>타원을 그릴 때 글자판의 &lt;Shift&gt;를 누른 채로 마우스를 끌면 각 방향의 반지름 길이가 모두 똑같은 원이 그려집니다.</p>
<h3>연속해서 그리기</h3>
<p>타원을 연속적으로 그릴 때에는 [타원] 아이콘을 마우스로 두 번 누르기 합니다. 그러면 타원을 한 번 그린 후에도 [타원] 아이콘이 계속 눌려진 상태로 있습니다. 이 상태에서는 타원을 계속해서 그릴 수 있습니다.</p>
<p>타원 그리기를 끝내려면 눌려진 아이콘을 다시 한 번 누릅니다.</p>
<h3>기본 크기로 그리기</h3>
<p>[타원] 아이콘을 누르고 타원이 그려질 위치에서 마우스 왼쪽 단추를 한 번 누르면, 너비와 높이가 각각 30mm인 원이 그려집니다.</p>
<h3>안쪽부터 그리기</h3>
<p>타원을 그리면 일반적으로 바깥쪽부터 그리기가 시작됩니다. 글자판의 &lt;Ctrl&gt;을 누른 채로 타원을 그리면, 마우스 끌기를 시작하는 곳이 타원의 중심점이 되어 안쪽에서부터 바깥쪽으로 퍼져 나가는 타원이 그려집니다.</p>
<h3>호나 부채꼴로 바꾸기</h3>
<p>타원을 그린 후 [<a href="../draw/drawing(recedit).htm">다각형 편집</a>] 기능을 이용해 호(arc)나 부채꼴(pie)로 모양을 바꿀 수 있습니다.</p>
<p><img src="../../images/9d02_002.gif" border="0" alt="" /></p>
