<h1>개체 속성: 선</h1>
<p class="intro">개체를 삽입한 다음 &lt;P&gt;를 누르거나 [서식-개체 속성]을 실행하면 나타나는 [개체 속성] 대화 상자의 [선] 탭에서는 선택한 개체의 선 종류와 화살표 모양을 지정할 수 있습니다.</p>
<h2>자세한 정보</h2>
<h4>[개체 속성] 대화 상자의 [선] 탭</h4>
<h5><a href="javascript:;" class="DropDown" onclick="expdiv()"><img border="0" src="../../images/icon_plus.gif" alt="" style="width:100%; max-width:13px" /> 선</a></h5>
<div id="expcol" class="collapsed" border="0">
<p>선택한 개체의 선 색, 선 굵기, 선 종류, 끝 모양 등을 지정하여 선 종류를 바꿉니다.</p>
</div>
<h5><a href="javascript:;" class="DropDown" onclick="expdiv()"><img border="0" src="../../images/icon_plus.gif" alt="" style="width:100%; max-width:13px" /> 화살표</a></h5>
<div id="expcol" class="collapsed" border="0">
<p>선택한 개체의 양 끝에 적용할 화살표 모양과 크기를 정합니다.</p>
</div>
<!--<h5><a href="javascript:;" class="DropDown" onclick="expdiv()"><img border="0" src="../../images/icon_plus.gif" alt="" /> 사각형 모서리 곡률</a></h5>
<div id="expcol" class="collapsed" border="0">
<p>사각형의 모서리를 둥근 모서리나 반원 모서리로 바꾸거나 곡률값을 직접 입력하여 모서리의 둥근 정도를 지정합니다.</p>
<div class="table02">
<table>
<tr>
<th>아이콘</th>
<th>이름</th>
<th>설명</th>
</tr>
<tr>
<td><img src="../../images/4i11_object_attr(line_rec)_01.gif" border="0" alt="" /></td>
<td>직각</td>
<td>사각형 모서리 곡률값을 0%로 적용하여 모서리를 직각 모양으로 만듭니다.</td>
</tr>
<tr>
<td><img src="../../images/4i11_object_attr(line_rec)_02.gif" border="0" alt="" /></td>
<td>둥근 모양</td>
<td>사각형 모서리 곡률값을 20%로 적용하여 모서리를 둥근 모양으로 만듭니다.</td>
</tr>
<tr>
<td><img src="../../images/4i11_object_attr(line_rec)_03.gif" border="0" alt="" /></td>
<td>반원</td>
<td>사각형 모서리 곡률값을 50%로 적용하여 모서리를 반원 모양으로 만듭니다.</td>
</tr>
<tr>
<td>&#160;</td>
<td>곡률 지정</td>
<td>사각형 모서리의 둥근 정도를 지정합니다. 0~50% 사이의 값을 지정할 수 있습니다. 0%는 [직각], 20%는 [둥근 모양], 50%는 [반원]을 선택한 모양과 같으며, 곡률이 커질수록 둥근 정도도 커집니다.</td>
</tr>
</table>
</div>
</div>
<h5><a href="javascript:;" class="DropDown" onclick="expdiv()"><img border="0" src="../../images/icon_plus.gif" alt="" /> 호 테두리</a></h5>
<div id="expcol" class="collapsed" border="0">
<p>호의 테두리를 부채꼴 모양이나 활 모양으로 바꿉니다.</p>
<div class="table02">
<table>
<tr>
<th>아이콘</th>
<th>이름</th>
<th>설명</th>
</tr>
<tr>
<td><img src="../../images/4i11_object_attr(line_arc)_01.gif" border="0" alt="" /></td>
<td>호</td>
<td>호의 반지름에 테두리가 보이지 않도록 지정합니다.</td>
</tr>
<tr>
<td><img src="../../images/4i11_object_attr(line_arc)_02.gif" border="0" alt="" /></td>
<td>부채꼴</td>
<td>호의 반지름에 테두리를 적용해 부채꼴 모양으로 나타냅니다.</td>
</tr>
<tr>
<td><img src="../../images/4i11_object_attr(line_arc)_03.gif" border="0" alt="" /></td>
<td>활 모양</td>
<td>호의 양 끝 점을 선으로 이어 활 모양으로 나타냅니다.</td>
</tr>
</table>
</div>
</div>
<h5><a href="javascript:;" class="DropDown" onclick="expdiv()"><img border="0" src="../../images/icon_plus.gif" alt="" /> 투명도 설정</a></h5>
<div id="expcol" class="collapsed" border="0">
<p>선 색의 투명도를 설정합니다.</p>
<ul>
<li><strong>투명도</strong></li>
<li style="list-style: none; display: inline">
<p>입력 상자에 값을 입력하거나 증감 단추를 눌러 값을 설정합니다.</p>
<p>투명도 값은 0 ~ 100% 사이에서 설정할 수 있습니다.</p>
</li>
</ul>
</div>
<h5><a href="javascript:;" class="DropDown" onclick="expdiv()"><img border="0" src="../../images/icon_plus.gif" alt="" /> 기타</a></h5>
<div id="expcol" class="collapsed" border="0">
<ul>
<li><strong>선 굵기 내부 적용</strong></li>
<li style="list-style: none; display: inline">
<p>개체의 안쪽으로 선이 만들어지므로, 실제의 개체 크기에는 변함이 없습니다.</p>
<p>이 항목을 선택하지 않으면 기본선을 중심으로 선 두께가 양쪽으로 생성되므로, 선 두께가 두꺼울수록 원래의 개체 크기보다 더 커집니다.</p>
<p><img src="../../images/4i12_007.gif" border="0" alt="" /></p>
</li>
</ul>
</div>
<h2>참고</h2>
<h3>새 그리기 속성</h3>
<p>개체의 선 종류는 [<a href="../../draw/drawing(newattribute).htm">새 그리기 속성</a>]에 등록해 놓고 쓸 수 있습니다. 따라서 자주 사용하는 선 종류를 새 그리기 속성으로 등록해 놓고 사용하십시오.</p>-->
