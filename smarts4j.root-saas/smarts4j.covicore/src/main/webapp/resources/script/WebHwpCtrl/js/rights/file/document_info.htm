<h1>문서 정보</h1>
<p class="intro">현재 편집 중인 문서에 대한 추가 정보를 확인합니다.</p>
<h3>문서 정보 확인</h3>
<p class="icon">편집 중인 문서 정보를 확인하려면 다음을 실행합니다.</p>
<ol>
<li><strong>파일-문서 정보</strong>를 누릅니다.</li>
<li>문서 정보 대화 상자가 나타나면 <strong>파일명</strong>과 <strong>마지막 저장한 날짜</strong>를 확인합니다.</li>
<li><strong>문서 정보</strong> 대화 상자의 오른쪽 상단의 닫기 <img src="../images/icon_close_dialog.png" border="0" alt="" style="width:100%; max-width:16px" /> 아이콘을 눌러 대화 상자를 닫습니다.</li>
</ol>
